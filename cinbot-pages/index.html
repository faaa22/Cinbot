<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cinbot ğŸ°</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header-text">ğŸŒ¸ Always with me, anytime you need ğŸŒ¸</div>
    
    <div class="container">
        <h1>ğŸ°Allooo ğŸ°</h1>
        <img src="/static/cinamoroll.jpeg" alt="Cinbot" class="bot-img">
        <div id="chatbox" class="chat-box"></div>
        <input type="text" id="message" placeholder="Tulis pesanmu di sini..." autofocus>
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        async function sendMessage() {
            const msgInput = document.getElementById("message");
            const chatbox = document.getElementById("chatbox");
            const message = msgInput.value.trim();
            if (!message) return;

            chatbox.innerHTML += `<div class="user-msg">${message}</div>`;
            msgInput.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="bot-msg">Cinbot ğŸ°: ${data.reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
    <div class="header-text">ğŸŒ¸ I Love You ğŸŒ¸</div>
</body>
</html>
